{% load static %}
<div id="books"
    hx-confirm="Are you sure you want to delete this book?"
    hx-target="#books"
    hx-swap="outerHTML">
    {% for book in books %}
        <div>{{ forloop.counter }} {{ book.name }}
        <button class="block mr-2 hover:text-gray-600"
            hx-delete="{% url 'delete_book' book.id %}">
            Delete?
        </button>
        </div>
    {% endfor %}
</div>
